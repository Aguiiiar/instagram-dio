<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  

</head>

<body>
  <main class="wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Imagem de celular">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="Logo do instagram">
        <div class="photo-user">
          <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-account">Continuar com codes.aguiar</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
    </div>

    <div class="group">
      <p>Não é codes.aguiar?</p>
      <p><a href="#">Trocar de conta</a> ou <a href="#">Cadastre-se</a></p>
    </div>

    <div class="get-the-app">
      <p>Obtenha o aplicativo.</p>
      <div class="download-store">
        <a href="#"><img src="./img/googleplay-button.png" alt="Google PlayStore"></a>
        <a href="#"><img src="./img/apple-button.png" alt="Apple Store"></a>
      </div>
    </div>
  </main>
</body>

</html>
